<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Cracker</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Cracker</h1>
        <!-- Form for uploading the password file and selecting the attack method -->
        <form action="/crack" method="post" enctype="multipart/form-data">
            <!-- File input for the password file -->
            <label for="file">Upload Password File:</label>
            <input type="file" id="file" name="file" required>
            <br>
            <!-- Dropdown for selecting the attack method -->
            <label for="method">Select Attack Method:</label>
            <select id="method" name="method">
                <option value="brute_force">Brute Force</option>
                <option value="dictionary">Dictionary Attack</option>
            </select>
            <br>
            <!-- Submit button for the form -->
            <button type="submit">Crack Password</button>
        </form>
        <!-- Div for displaying the result of the password cracking -->
        <div id="result">
            {% if result %}
                <h2>Result:</h2>
                <p>{{ result }}</p>
            {% else %}
                <h2>No result yet</h2>
            {% endif %}
        </div>
    </div>
</body>
</html>
